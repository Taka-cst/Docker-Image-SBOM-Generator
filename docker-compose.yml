version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      PORT: "8080"
      TRIVY_SKIP_POLICY_UPDATE: "true"
      TRIVY_SKIP_DB_UPDATE: "true"
      TRIVY_NO_PROGRESS: "true"
      TRIVY_DISABLE_TELEMETRY: "true"
      TRIVY_CACHE_DIR: "/tmp/trivy-cache"
      SBOM_OUTPUT_DIR: "/tmp/sboms"
      # DELETE_IMAGE_AFTER_SUCCESS: "true"  # enable if you want images removed after SBOM
    volumes:
      - sbom-output:/tmp/sboms
      - trivy-cache:/tmp/trivy-cache
      # Uncomment if the Docker socket is available on the host for faster pulls/caching
      # - /var/run/docker.sock:/var/run/docker.sock
    expose:
      - "8080"
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    depends_on:
      - backend
    ports:
      - "8080:80"
    restart: unless-stopped

volumes:
  sbom-output:
  trivy-cache:
